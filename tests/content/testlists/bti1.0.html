<head>
    <title>Browser Tools Interface 1.0 Test List</title>
    <script type="text/javascript" src="testListUtils.js"></script>
    <link rel="stylesheet" href="testList.css" type="text/css"/>

        addStyleSheet(doc, createStyleSheet(doc, "chrome://firebug/skin/dom.css"));
        addStyleSheet(doc, createStyleSheet(doc, "chrome://firebug-os/skin/panel.css"));
        addStyleSheet(doc, createStyleSheet(doc, "chrome://firebug/skin/console.css"));
 -->
    <link rel="stylesheet" href="styles/testConsole.css" type="text/css"/>
    <link rel="stylesheet" href="styles/testList.css" type="text/css"/>
    <link rel="stylesheet" href="styles/testResult.css" type="text/css"/>
    <link rel="stylesheet" href="styles/tabView.css" type="text/css"/>
</head>
<script type="text/javascript">
/**
 * Root directory of the test tree. If it's empty, the parent directory of this file
 * is used as the test root directory.
 */
var driverBaseURI = getDriverBaseURI();
var serverURI = driverBaseURI;

/**
 * List of registered tests.
 * @param: {String} group       Name of the group where the test belongs to.
 * @param: {String} uri         Relative location of the test file.
 * @param: {String} desc        Test description.
 * @param: {String} category    Test category, this can be set to:
 *                              "passes": (default) - a test must pass, otherwise it's a blocking bug.
 *                              "fails": - it's not blocking bug if the test fails.
 * @param: {String} testPage    Relative location of the test page [optional]. This is useful for manual
 *                              opening of the test page from FBTest console (context menu "Open Test Page").
 * @param: {String} os          Target OS [optional]. Used to specify target OS where the test
 *                              should be applied. Can be combination of following: win|mac|linux
 *                              (separated by '|'). If not specified, the test is intended for all.
 *                              Test, which is not targeted for the current OS is marked as "fails".
 */
var testList = [
    {group: "browser",  uri: "bti/browser/getContexts.js",			desc: "Verify browser contexts can be retrieved from browser", testPage: "bti/browser/testGetContexts.html" },
    {group: "browser",  uri: "bti/browser/getContext.js",			desc: "Verify browser contexts can be retrieved by identifier", testPage: "bti/browser/testGetContexts.html" },
    {group: "browser",  uri: "bti/browser/getFocusContext.js",		desc: "Verify focus browser context is tracked properly", testPage: "bti/browser/testGetContexts.html" },
    {group: "browser",  uri: "bti/browser/isConnected.js",			desc: "Verify browser is connected and can be disconnected", testPage: "bti/browser/testGetContexts.html" },
    {group: "browser",  uri: "bti/browser/onContextCreated.js",		desc: "Verify onContextCreated call back", testPage: "bti/browser/testGetContexts.html" },
    {group: "browser",  uri: "bti/browser/onContextLoaded.js",		desc: "Verify onContextLoaded call back", testPage: "bti/browser/testGetContexts.html" },
    {group: "browser",  uri: "bti/browser/onDisconnect.js",			desc: "Verify onDisconnect call back", testPage: "bti/browser/testGetContexts.html" },
    {group: "browser",  uri: "bti/browser/onScriptEmbedded.js",		desc: "Verify onScript call back for an embedded script", testPage: "bti/browser/testGetContexts.html" },
    {group: "browser",  uri: "bti/browser/onScriptExternal.js",		desc: "Verify onScript call back for an external script", testPage: "bti/browser/testExternalScript.html" },
    
    {group: "BrowserContext",  uri: "bti/browsercontext/exists.js",					desc: "Verify context exists/does not exist after disconnect", testPage: "bti/browsercontext/testScripts.html" },
    {group: "BrowserContext",  uri: "bti/browsercontext/getBrowser.js",				desc: "Verify context refers to its owning browser", testPage: "bti/browsercontext/testScripts.html" },
    {group: "BrowserContext",  uri: "bti/browsercontext/getCompilationUnits.js",	desc: "Verify compilation units can be retrieved", testPage: "bti/browsercontext/testScripts.html" },
    {group: "BrowserContext",  uri: "bti/browsercontext/getJavaScriptContext.js",	desc: "Verify JavaScript context can be retrieved", testPage: "bti/browsercontext/testScripts.html" },
    {group: "BrowserContext",  uri: "bti/browsercontext/isLoaded.js",				desc: "Verify context loaded boolean attribute", testPage: "bti/browsercontext/testScripts.html" },
];
</script>
<body>
<h1> Test List</h1>

<div><span>Test case base URI: </span><span id="testcaseURI"></span></div>
<h2>Test Groups</h2>
<div id="tests"></div>

</body>
</html>

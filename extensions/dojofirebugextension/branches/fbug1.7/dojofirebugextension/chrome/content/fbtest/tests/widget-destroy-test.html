<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Dojo Widgets Tests</title>

	<script type="text/javascript">
	    var djConfig = {
	    	isDebug: true,
		    parseOnLoad:true
		}
	</script>
	
    <!--  Google 1.5 -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/tundra/tundra.css">
	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"></script>
    
    <script type="text/javascript">
       dojo.require("dojo.parser");

       dojo.require("dijit.layout.BorderContainer");
       dojo.require("dijit.layout.ContentPane");
       dojo.require("dijit.layout.AccordionContainer");
       dojo.require("dijit.layout.TabContainer");
       dojo.require("dijit.form.Button");
	   dojo.require("dijit.Dialog");

    </script>
</head>

<body class="tundra">

<script type="text/javascript">

var connCounter = 0;
var subsCounter = 0;

dojo.addOnLoad(
		function(){
			dojo.connect(dojo, "_connect",
					function(){
						connCounter++;
					});
			dojo.connect(dojo, "disconnect",
					function(){
						connCounter--;
					});

			dojo.connect(dojo, "subscribe",
					function(){
						subsCounter++;
					});
			dojo.connect(dojo, "unsubscribe",
					function(){
						subsCounter--;
					});
		}
);

</script>

<div id="mainDiv" dojoType="dijit.layout.BorderContainer" style="width: 100%; height: 100%;">
	<div id="top" dojoType="dijit.layout.ContentPane" region="top">
        Top pane
    </div>
    <div dojoType="dijit.layout.AccordionContainer" region="leading">
        <div dojoType="dijit.layout.ContentPane" title="pane #1">
            accordion pane #1            
        </div>
        <div dojoType="dijit.layout.ContentPane" title="pane #2">
            accordion pane #2
        </div>
        <div dojoType="dijit.layout.ContentPane" title="pane #3">
            accordion pane #3
        </div>
    </div>
    <div dojoType="dijit.layout.TabContainer" region="center">
        <div dojoType="dijit.layout.ContentPane" title="tab #1">
            tab pane #1
            <button id="button" dojoType="dijit.form.Button">Click me!</button>            
			<button id="button2" dojoType="dijit.form.Button">Click me 2!</button>
			<div id="placeForButton3"></div>      
			<div id="placeForTabContainer"></div>   
        </div>
        <div dojoType="dijit.layout.ContentPane" title="tab #2">
            tab pane #2
        </div>
        <div dojoType="dijit.layout.ContentPane" title="tab #3">
            tab pane #3
        </div>
    </div>
    <div dojoType="dijit.layout.ContentPane" region="trailing">
        Trailing pane
    </div>
    <div id="bottom" dojoType="dijit.layout.ContentPane" region="bottom">
        Bottom pane
    </div>

    
</div>

<script type="text/javascript">

var button3 = null;
var dialog = null;
var tabC = null;

var createButton3 = function(){
	button3 = new dijit.form.Button({'id':'button3'});
	button3.placeAt("placeForButton3", "last");	
};

var destroyButton3 = function(){
	button3.destroyRecursive();
	button3 = null;
};

var createAndShowDialog = function() {
	dialog = new dijit.Dialog({ id:"myDialog", title: "test dialog", content: "test content" });
	dojo.body().appendChild(dialog.domNode);
	dialog.startup();
	dialog.show();
};

var destroyDialog = function() {
	//dialog.hide();
	dialog.destroyRecursive();
	dialog = null;
};

var createTabContainer = function() {
	tabC = new dijit.layout.TabContainer({id: "myTabC", style: "height: 100%; width: 100%;"});
	tabC.placeAt("placeForTabContainer", "last");
	tabC.startup();
}

var destroyTabContainer = function() {
	tabC.destroyRecursive();
	tabC = null;
}


</script>

</body>
</html>
